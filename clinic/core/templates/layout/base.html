<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{%block title%}{%endblock%}</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<!----Header-->>

    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"> 
      <svg class="bi me-2" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>

     <li class="nav-item"><a href="{%url 'home'%}" class="nav-link {%if page_title == 'Home Page' %}active{%endif%}" aria-current="page">Home</a></li> 
     <li class="nav-item"><a href="{%url 'about'%}" class="nav-link {%if page_title == 'About Us' %}active{%endif%}">About</a></li>
      <li class="nav-item"><a href="{%url 'contact'%}" class="nav-link {%if page_title == 'Contact Us' %}active{%endif%}">Contact</a></li>

       </ul>

  {% block content %}
